# C-b ? 显示快捷键帮助
# C-b C-o 调换窗口位置，类似与vim 里的C-w
# C-b 空格键 采用下一个内置布局
# C-b ! 把当前窗口变为新窗口
# C-b q 显示分隔窗口的编号
# C-b o 跳到下一个分隔窗口
# C-b 上下键 上一个及下一个分隔窗口
# C-b C-方向键 调整分隔窗口大小
# C-b c 创建新窗口
# C-b l 切换到最后使用的窗口
# C-b w 以菜单方式显示及选择窗口
# C-b ; 切换到最后一个使用的面板
# C-b x 关闭面板
# C-b & 关闭窗口
# C-b s 以菜单方式显示和选择会话
# C-b d 退出tumx，并保存当前会话，这时，tmux仍在后台运行，可以通过tmux attach进入 到指定的会话
# set == set-option
# setw == set-window-option
# bind == bind-key
# C-c == ^c
# run == run-shell

# -- general -------------------------------------------------------------------
set -g default-shell /usr/bin/zsh

unbind C-l # do not clear history.

# rebind prefix
unbind C-b
set -g prefix C-q
bind C-q send-prefix

# reload configuration
unbind r
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'
bind e new-window -n '~/.tmux.conf' "sh -c '\${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"

bind-key ^D detach-client

# set -g status-utf8 on                     # expect UTF-8
# setw -g utf8 on
# set -g history-limit 10000                 # boost history
# set -g status-interval 10     # redraw status line every 10 seconds
# set -g default-terminal "screen-256color" # colors!
# set -g default-command /usr/bin/zsh
# set -sg escape-time 0                      # fastest command sequences
# set -g display-time 500      # slightly longer status messages display time

# 24 hour clock
setw -g clock-mode-style 2
setw -g clock-mode-colour yellow

# Use vi keybindings for tmux commandline input.
# Note that to get command mode you need to hit ESC twice...
set -g status-keys vi

# Use vi keybindings in copy and choice modes
setw -g mode-keys vi

setw -g xterm-keys on
set -sg repeat-time 600                   # increase repeat timeout
set -s quiet on                           # disable various messages

# over 2.1 (tmux -V)
set-option -g mouse on

# Create splits and vertical splits
unbind s
unbind '"'
unbind %

# parameter -h, -p %, -l width, -v, -c path.
bind-key v  split-window -h -p 50
bind-key ^V split-window -h -p 50
bind-key s  split-window -p 50
bind-key ^S split-window -p 50

bind C-c new-window

# sends input to all panes in a given window.
# bind e setw synchronize-panes on
# bind E setw synchronize-panes off

# re layout
# bind-key h select-layout even-horizontal
# bind-key v select-layout even-vertical

# -- display -------------------------------------------------------------------

set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 1   # make pane numbering consistent with windows

setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on # renumber windows when a window is closed

set -g display-panes-time 1000 # slightly longer pane indicators display time
# -- navigation ----------------------------------------------------------------

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

